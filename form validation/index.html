        <input type="email" id="mail" name="email" required><br>

        <input type="password" id="password" name="password" required> <br>
        <label for="rollno">Roll No</label><br>
        <input type="number" id="rollno" name="rollno" required> <br>
        <input  type="button" id="submit" value="submit" onclick="tablePopulator()"> <br>
      </form>
      <form class="displaynone" id="editor">
        
      </form>
      <table id="myTableData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roll No</th>
          </tr>
        </thead>
        <tbody id="tbody"> 
          
        </tbody>
      </table>
    <script src="js/custom.js"></script>
</body>
</html>
